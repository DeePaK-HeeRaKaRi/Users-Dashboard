<mat-card>
    <mat-card-title>
        
        <h2 *ngIf="listUsers">Displaying {{listUsers.length}} Users </h2>
    </mat-card-title>
    
    <mat-card-content>
        <table mat-table [dataSource]="listUsers" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Id Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef> Id </th>
                <td mat-cell *matCellDef="let element"> {{element.id}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
        
            <!--  UserName Column -->
            <ng-container matColumnDef="username">
                <th mat-header-cell *matHeaderCellDef>  UserName </th>
                <td mat-cell *matCellDef="let element"> {{element.username}} </td>
            </ng-container>
        
            <!-- Email Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef>  Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email | lowercase}} </td>
            </ng-container>

            <!-- Actions Column -->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>  Actions </th>
                <td mat-cell *matCellDef="let element"> <a [routerLink]="['..','view',element.id]">View</a>  |  <a [routerLink]="['..','edit',element.id]">Edit</a>| <a [routerLink]="['..','delete',element.id]">Delete</a>  </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
